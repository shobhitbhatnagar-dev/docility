<div class="card text-center">
  <div class="card-header">
    Sign Up
  </div>
  <div class="card-body">
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <div class="form-group">
        <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username" />
      </div>

      <div class="form-group">
        <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password" />
      </div>

      <div class="form-group input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="roles">Roles</label>
          </div>
          <select required class="form-control custom-select"  name="roles" [(ngModel)]="model.role">
            <option *ngFor="let value of values" value={{value.keyValue}}>{{value.keyDisplayName}}</option>
          </select>         
        </div>

      <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
  <div class="card-footer text-muted">
    Message:
  </div>
</div>
