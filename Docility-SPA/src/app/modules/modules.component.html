<ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/modules']">Modules</a></li>
    <li class="breadcrumb-item active"></li>
  </ol>
  
  <!--List Options with Data starts here-->
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-7">
          <h2>List of Modules</h2>
        <ul *ngFor="let module of modules" class="list-group">
          <li  class="list-group-item d-flex justify-content-between align-items-center" >
            {{ module.id }}. {{ module.moduleName }}
            <a class="btn btn-info" href="/modules/{{module.id}}">View</a>
          </li>
        </ul>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <!--List Options with Data Ends here-->
