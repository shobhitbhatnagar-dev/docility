<ol class="breadcrumb">
  <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
  <li class="breadcrumb-item"><a [routerLink]="['/bug']">Bugs</a></li>
  <li class="breadcrumb-item active"></li>
</ol>

<div class="container">
    <div class="row">
      <div class="col"></div>
      <div *ngIf="!viewBug" class="col-7">
        <h2>List of Bugs</h2>
        <ul *ngFor="let b of bugs" class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            {{ b.id }}. {{ b.title }}
            <button type="button" (click)="getBug(b.id)" class="btn btn-info">Details</button>
          </li>
        </ul>
      </div>
      <div *ngIf="viewBug" class="col-10">
          <h2>Bugs Details</h2>
          <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{bug.id}}. {{bug.title}}</h4>
                <h6 class="card-subtitle mb-2">{{bug.category}} | {{bug.priority}}</h6>
                <p class="card-text muted"> </p>
                <button type="button" (click)="backToBugs()" class="btn btn-warning">Back</button>
              </div>
            </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
